<div id="notewell_text">
    TODO: fallback text for when notewell fetch fails and/or JS is deactivated.
</div>
<script 
    src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js
"></script>
<script>
    async function setNotewellHTML() {
        const response = await fetch (
            'https://raw.githubusercontent.com/ietf/note-well/65ea9057c9e93c027bc4b96183c47b0a8c1c17ea/note-well.md'
        )
        const data = await response.text()
        const converter = new showdown.Converter();
        const html = await converter.makeHtml(data);

        const el = document.querySelector("#notewell_text")

        el.innerHTML = html
    }



    setNotewellHTML()
</script>
